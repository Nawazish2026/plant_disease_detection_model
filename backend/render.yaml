services:
  - type: web
    name: agrivision-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
